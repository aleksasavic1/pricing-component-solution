<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing component with toggle</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <h1>Our Pricing</h1>

    <div class="options">
      <h4>Annually</h4>
      <label class="switch">
        <input type="checkbox" class="slider">
        <span class="slider-round"></span>
      </label>
      <h4>Monthly</h4>
    </div>
  </header>

  <menu>
    <div class="basic-plan">
      <h3>Basic</h3>
      <h1 class="annualy"><span id="dollar">&dollar;</span>19.99</h1>
      <h1 class="monthly"><span id="dollar">&dollar;</span>199.99</h1>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p class="bb">Send up to 3 GB</p>
      <button>Learn More</button>
    </div>

    <div class="professional-plan">
      <h3>Professional</h3>
      <h1 class="annualy"><span id="dollar">&dollar;</span>24.99</h1>
      <h1 class="monthly"><span id="dollar">&dollar;</span>249.99</h1>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p class="bb">Send up to 10 GB</p>
      <button>Learn More</button>
    </div>

    <div class="master-plan">
      <h3>Master</h3>
      <h1 class="annualy"><span id="dollar">&dollar;</span>39.99</h1>
      <h1 class="monthly"><span id="dollar">&dollar;</span>399.99</h1>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p class="bb">Send up to 20 GB</p>
      <button>Learn More</button>
    </div>
  </menu>


  <script src="js/script.js"></script>
</body>
</html>
